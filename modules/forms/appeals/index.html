<h1>Appeal your ban</h1>
<p>
	You are appealing as
	<a target="_blank" rel="noopener" href="https://discord.com/users/{{id}}">@{{username}}</a>
	on Discord.
</p>
<form class="appeal-form" method="post">
	<label>
		Why were you banned?
		<textarea
			minlength="20"
			maxlength="1024"
			name="ban"
			required
			placeholder="I was banned because…"
		></textarea>
	</label>
	<label>
		Why should we unban you? If you were underage, when is your birthday?
		<textarea
			minlength="20"
			maxlength="1024"
			name="unban"
			required
			placeholder="You should unban me because…"
		></textarea>
	</label>
	<label>
		Any additional comments?
		<textarea maxlength="1024" name="misc"></textarea>
	</label>
	<input type="hidden" name="token" value="{{token}}" />
	<button type="submit">Submit</button>
	<p class="disclaimer">
		Submitting troll or spam responses will only lower your chances of being unbanned.
	</p>
</form>
